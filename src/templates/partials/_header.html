{% load static %}


<header class="mb-auto">
    <div>
        <h1 class="float-md-center mb-0 fw-bold">Digest</h1>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
            <a class="nav-link fw-bold py-1 px-0" href="{{ latest.get_absolute_url }}">Latest</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'newsletter:archive' %}">Archive</a>
        </nav>
    </div>
    
    {% if breadcrumb %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
      </symbol>
    </svg>

    <div class="mt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
          <li class="breadcrumb-item">
            <a class="link-body-emphasis" href="{% url 'newsletter:archive' %}">
              <svg class="bi" width="16" height="16"><use xlink:href="#house-door-fill"></use></svg>
              <span class="visually-hidden">Home</span>
            </a>
          </li>
          {% if newsletter %}
          <li class="breadcrumb-item">
            <a class="link-body-emphasis fw-semibold text-decoration-none" href="{{ newsletter.category.get_absolute_url }}">{{ newsletter.category.name|title }}</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ newsletter.subject }}
          </li>
          {% elif category %}
          <li class="breadcrumb-item active" aria-current="page">
            {{ category.name|title }}
          </li>
          {% endif %}
        </ol>
      </nav>
    </div>
    {% endif %}
    
</header>
