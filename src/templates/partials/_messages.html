{% load static %}


{% if messages %}
    {% for message in messages %}
    <div id="messages" class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3 d-flex align-items-center" role="alert">
      {{ message }} 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
